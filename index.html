<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/php_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="js/generators/codegenerator-weather.js"></script>
  <script src="js/generators/codegenerator-motor-on.js"></script>
  <script src="js/generators/codegenerator-motor-off.js"></script>
  <script src="js/generators/codegenerator-uppersensor.js"></script>
  <script src="js/generators/codegenerator-lowersensor.js"></script>
  <script src="js/jquery.min.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>

  <p>
    <button onclick="showCode()">Show PHP</button>
    <button onclick="runCode()">Run PHP</button>
    <button onclick="showXml()">Generate XML tree</button>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 1000px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="webapi" colour="">
      <block type="weather"></block>
      <block type="motor-on"></block>
      <block type="motor-off"></block>
      <block type="l-sensor"></block>
    </category>
      
  </xml>



  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: 'blockly/media/',toolbox: document.getElementById('toolbox')});

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.PHP.INFINITE_LOOP_TRAP = null;
      var code = Blockly.PHP.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function runCode() {

      var code = Blockly.PHP.workspaceToCode(demoWorkspace);
      post("script.php",code);
      //window.location.href = "http://webapi.test/script.php?"+"code="+code;
      // Generate JavaScript code and run it.
      // window.LoopTrap = 1000;
      // Blockly.JavaScript.INFINITE_LOOP_TRAP =
      //     'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      // var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      // Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      // try {
      //   eval(code);
      // } catch (e) {
      //   alert(e);
      // }
    }

function post(path, params, method) {
    method = method || "post"; // Set method to post by default if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "code");
            hiddenField.setAttribute("value", params);
            form.appendChild(hiddenField);

    document.body.appendChild(form);
    form.submit();
}


    function showXml() {
      var xmlDom = Blockly.Xml.workspaceToDom(demoWorkspace);
      var xmlText = Blockly.Xml.domToPrettyText(xmlDom);
      //alert(xmlText);
      post("xmlTree.php",xmlText);
    }

//weater block start
Blockly.Blocks['weather'] = {
      init: function() {
        this.appendDummyInput()
        .appendField(new Blockly.FieldLabel('weather api'));
        this.setOutput(true, 'String');
        //this.setPreviousStatement(true, 'Action');
        this.setColour(160);
      }
    }
//weather block end

//motor block start
    Blockly.Blocks['motor-on'] = {
      init: function() {
        this.appendDummyInput()
        .appendField(new Blockly.FieldLabel('motor on'));
        //this.setOutput(true, 'String');
        this.setPreviousStatement(true, 'Action');
        this.setColour(60);
      }
    }

    Blockly.Blocks['motor-off'] = {
      init: function() {
        this.appendDummyInput()
        .appendField(new Blockly.FieldLabel('motor off'));
        //this.setOutput(true, 'String');
        this.setPreviousStatement(true, 'Action');
        this.setColour(20);
      }
    }
//motor block end

//lower sensor block start
Blockly.Blocks['l-sensor'] = {
      init: function() {
        this.appendDummyInput()
        .appendField(new Blockly.FieldLabel('lower sensor'));
        this.setOutput(true, 'Number');
        //this.setPreviousStatement(true, 'Action');
        this.setColour(20);
      }
    }
//lower sensor block end

  </script>

</body>
</html>
